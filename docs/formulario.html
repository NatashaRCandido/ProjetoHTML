<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Iconsmind-Outline-Plates.ico" type="image/x-icon">

    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Billing-Lottre';
            src: url(billing_lottre/Billing\ Lottre.ttf) format(truetype); 
        }
   body{
    margin: 0;
    padding: 0%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, Helvetica, sans-serif;

   }
.container{
display: flex;
align-items: center;
justify-content: center;
width: 100%;
height: 100%;
}
.form{
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px #0000001a;
    width: 300px;
}
h1{
    margin-top: 0;
    text-align: center;
    font-family: 'Billing-Lottre', Helvetica, sans-serif;
    height: 100%;
}
label{
    display: block;
    margin: 10px 0 5px;
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;

}
button{
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    background-color: #D98F4E;
    color: #fff;
    cursor: pointer;
}
button:hover{
    background-color: #d47c2f;
}
    </style>
</head>
<body background="imagens/fundo6.jpg">
<div class="container">
    <form class="form">
      <h1>Formulario</h1>
            <label for="input_none">Nome do Restaurante:</label>
            <input id="input_none" type="text" name="name">
        
            <label for="input_email">E-mail:</label>
            <input id="input_email" type="email" name="email">
      
            <label for="input_time">Nova Senha:</label>
            <input id="input_time" type="password" name="time">
      
            <label for="input_time">Confirmação de Senha:</label>
            <input id="input_time" type="password" name="time">
       
            <label for="input_datanascimento">Url do Site:</label>
            <input id="input_datanascimento" type="url" name="date">
        
            <button type="submit">Cadastrar</button>
            <button type="button" onclick="window.location.href='Index.html';">Voltar</button>
    </form>
</div>
</body>
</html>
