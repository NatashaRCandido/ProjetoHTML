<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulário de Contato</h2>
    <form id="contactForm" action="https://webhook.site/c3a02adc-4691-4cad-9617-737b405b0b60" method="POST">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required placeholder="Ex: 11999999999">
        
        <div class="error-message" id="error-message"></div>
        
        <input type="submit" value="Cadastrar">
    </form>
</div>

<script>
    // Validação simples no lado do cliente
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        const nome = document.getElementById('nome').value.trim();
        const email = document.getElementById('email').value.trim();
        const telefone = document.getElementById('telefone').value.trim();
        const errorMessage = document.getElementById('error-message');

        errorMessage.textContent = '';

        if (nome === '' || email === '' || telefone === '') {
            event.preventDefault();
            errorMessage.textContent = 'Todos os campos são obrigatórios.';
        } else if (!/^[\d]{10,11}$/.test(telefone)) {
            event.preventDefault();
            errorMessage.textContent = 'O telefone deve conter apenas números e ter 10 ou 11 dígitos.';
        }
    });
</script>

</body>
</html>
